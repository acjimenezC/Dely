{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cerrar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">


</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="logout-card" style="max-width: 420px; width: 100%;">
      <div class="logo mb-4">
  <img src="{% static 'appdely/img/DELY.jpg' %}" alt="Logo Dely">
      </div>
      <h2 class="logout-title mb-3">¿Estás seguro de que deseas salir?</h2>

      <p class="text-muted">Cerrar sesión te llevará de vuelta a la página principal.</p>
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-custom w-100 mt-3">Cerrar sesión</button>
      </form>

      <div class="text-center mt-4">
        <small class="text-muted">
          ¿Quieres volver? <a href="{% url 'login' %}" class="fw-bold text-decoration-none" style="color:#c1272d;">Inicia sesión</a>
        </small>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
