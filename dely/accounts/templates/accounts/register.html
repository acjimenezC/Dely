{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
        <div class="container d-flex align-items-center justify-content-center min-vh-100">
                <div class="card shadow-sm p-4" style="max-width: 350px; width: 100%;">
                        <div class="text-center mb-4">
                                <img src="{% static 'appdely/img/DELY.jpg' %}" alt="Logo Dely" width="60" height="60" class="mb-2">
                                <h3 class="fw-bold mb-0">Registro</h3>
                        </div>
                        <form method="post">
                                {% csrf_token %}
                                {% for field in form %}
                                    <div class="mb-3">
                                        {{ field.label_tag }}
                                        {{ field }}
                                        {% if field.errors %}
                                            <div class="text-danger small">{{ field.errors|striptags }}</div>
                                        {% endif %}
                                    </div>
                                {% endfor %}
                                {% if form.non_field_errors %}
                                    <div class="text-danger small mb-2">{{ form.non_field_errors|striptags }}</div>
                                {% endif %}
                                <button type="submit" class="btn btn-danger w-100 rounded-pill mt-3">Registrarse</button>
                        </form>
                </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
