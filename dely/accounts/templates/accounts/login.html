{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-card" style="max-width: 380px; width: 100%;">
      <div class="text-center logo mb-4">
  <img src="{% static 'appdely/img/DELY.jpg' %}" alt="Logo Dely">
      </div>
      <h2 class="text-center login-title mb-4">Inicia sesión para acceder a lo mejor de Dely</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-custom w-100 mt-2">Ingresar</button>
      </form>
      <div class="text-center mt-4">
        <small class="text-muted">¿No tienes cuenta? <a href="{% url 'register' %}" class="text-decoration-none fw-bold" style="color:#c1272d;">Regístrate</a></small>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
