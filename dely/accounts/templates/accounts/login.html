
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow-sm p-4" style="max-width: 350px; width: 100%;">
            <div class="text-center mb-4">
                <div class="d-flex justify-content-center align-items-center mb-3" style="height:90px;">
                    <img src="{% static 'appdely/img/DELY.jpg' %}" alt="Logo Dely" style="height:120px; width:auto;">
                </div>
                <h2 class="fw-bold mb-3" style="color:#1a3c34;">Inicia sesión para acceder a lo mejor de Dely.</h2>
            </div>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-danger w-100 rounded-pill mt-3">Ingresar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
