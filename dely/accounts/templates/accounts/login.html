{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e8f0f7);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-card {
      background: #fff;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      animation: fadeIn 0.8s ease-in-out;
    }

    .logo img {
      height: 100px;
      transition: transform 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.05);
    }

    .login-title {
      color: #193730;
      font-weight: 700;
      font-size: 1.3rem;
    }

    .btn-custom {
      background: linear-gradient(90deg, #f33, #c1272d);
      border: none;
      font-weight: 600;
      border-radius: 50px;
      padding: 0.7rem;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background: linear-gradient(90deg, #c1272d, #900);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(193,39,45,0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-card" style="max-width: 380px; width: 100%;">
      <div class="text-center logo mb-4">
  <img src="{% static 'appdely/img/DELY.jpg' %}" alt="Logo Dely">
      </div>
      <h2 class="text-center login-title mb-4">Inicia sesión para acceder a lo mejor de Dely</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-custom w-100 mt-2">Ingresar</button>
      </form>
      <div class="text-center mt-4">
        <small class="text-muted">¿No tienes cuenta? <a href="{% url 'register' %}" class="text-decoration-none fw-bold" style="color:#c1272d;">Regístrate</a></small>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
